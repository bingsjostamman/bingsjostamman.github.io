<head>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Page description. No longer than 155 characters. -->
  <meta name="description" content="{% if page.socialdescription %}{{ page.socialdescription }}{% else %}Bingsjöstämman arrangeras första onsdagen i juli sedan 1969. Bakom arrangemenaget står Dalarnas Spelmansförbund, Folkmusikens Hus och Bingsjö Bystugeförening.{% endif %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no">
  <meta property="og:type" content="website" />

  <!-- Page Title. Maximum length 60-70 characters -->
  {% if page.url != "/" %}
  <title>{{ page.title }} | {{ site.name }}</title>
  {% else %}
  <title>{{ site.name }}</title>
  {% endif %}

  <link rel="author" href="humans.txt" />

  <!-- Minified css, FTW! -->
  <link rel="stylesheet" href="/css/styles2.css" />

  <!-- Favicons and app icons -->

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">

  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">

  {% if jekyll.environment != 'production' %}

  <link rel="icon" type="image/png" href="/favicon-dev.ico">

  {% endif %}

  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9a1a1a">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#9a1a1a">

  <!-- Social Media Meta Data -->

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" property="og:title" itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:url" property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <meta name="twitter:description" property="og:description" itemprop="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
  <meta name="twitter:site" content="@bingsjostamman">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="fb:app_id" content="786656114801883" />


  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image" property="og:image" itemprop="image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.url }}{% else %}{{ site.url }}/img/logo.png{% endif %}">


  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.fb_admins }}">
  {% endif %}



</head>
